<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pros Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div id="login-area" class="container">
        <h1 class="text-center titel">Welcome To Pros Bank</h1>
        <div class="submit-area ">
            <h4>Email</h4>
            <input type="text" class="form-control m-1" placeholder="Your Email" name="" id="">
            <h4>Password</h4>
            <input type="password" class="form-control m-1" placeholder="Password" name="" id="">
            <button id="login" class="btn btn-success m-2">Login</button>
        </div>
    </div>
    <div id="Transaction-area" class="container">
        <h1 class="text-center my-5">Transaction</h1>
        <div class="row">
            <div class="col-md bg-light p-5 m-5 status">
                <h5 class="text-center">Deposit</h5>
                <h2 class="text-center">$<span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md bg-warning p-5 m-5 status">
                <h5 class="text-center">Withdraw</h5>
                <h2 class="text-center">$<span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md bg-primary p-5 m-5 status">
                <h5 class="text-center">Balance</h5>
                <h2 class="text-center">$<span id="currentBalance">00</span></h2>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md calcuate">
                <div class="content">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ You want to deposit" name="" id="">
                    <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md calcuate">
               <div class="content">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ You want to Withdraw" name="" id="">
                <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
               </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
